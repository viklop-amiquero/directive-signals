<h1>Agregar producto</h1>

<hr />
<form [formGroup]="myForm">
    <div class="row g-3 align-items-center">
        <div class="col-auto">
            <label>Nombre</label>
        </div>

        <div class="col-auto">
            <input type="text" formControlName="name" class="form-control" />
        </div>

        <div class="col-auto">
            <span>Algo de informaci√≥n</span>
        </div>

        <div class="row">
            <div class="col">
                <button (click)="changeColor()" class="btn btn-primary">
                    Cambiar color
                </button>
            </div>
        </div>
    </div>
</form>

<pre class="mt-5">
    {{ myForm.get('name')?.errors | json }}
